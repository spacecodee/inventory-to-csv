<main class="min-h-screen flex items-center justify-center bg-background p-4">
  @if (authService.loading()) {
    <div class="flex flex-col items-center gap-4">
      <div
        class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"
      ></div>
      <p class="text-muted-foreground font-medium">Verificando sesión...</p>
    </div>
  } @else {
    <section class="w-full max-w-md bg-card rounded-2xl shadow-lg border border-border p-4 sm:p-8">
      <header class="text-center mb-6 sm:mb-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-foreground mb-2">
          {{ isSignUp() ? 'Crear Cuenta' : 'Iniciar Sesión' }}
        </h1>
        <p class="text-sm sm:text-base text-muted-foreground">
          {{ isSignUp() ? 'Registra tu cuenta para comenzar' : 'Ingresa a tu cuenta' }}
        </p>
      </header>

      <form (ngSubmit)="onSubmit()" class="space-y-4 sm:space-y-6">
        <div class="space-y-3 sm:space-y-4">
          <div>
            <label
              for="email"
              class="block text-xs sm:text-sm font-medium text-foreground mb-1.5 sm:mb-2"
            >
              Correo Electrónico
            </label>
            <input
              id="email"
              type="email"
              [value]="email()"
              (input)="email.set($any($event.target).value)"
              required
              placeholder="tu@email.com"
              class="w-full px-3 py-2.5 sm:px-4 sm:py-3 bg-background border border-input rounded-lg focus:ring-2 focus:ring-ring focus:border-transparent transition-all outline-none text-sm sm:text-base text-foreground placeholder:text-muted-foreground"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-xs sm:text-sm font-medium text-foreground mb-1.5 sm:mb-2"
            >
              Contraseña
            </label>
            <input
              id="password"
              type="password"
              [value]="password()"
              (input)="password.set($any($event.target).value)"
              required
              placeholder="••••••••"
              class="w-full px-3 py-2.5 sm:px-4 sm:py-3 bg-background border border-input rounded-lg focus:ring-2 focus:ring-ring focus:border-transparent transition-all outline-none text-sm sm:text-base text-foreground placeholder:text-muted-foreground"
            />
          </div>
        </div>

        @if (errorMessage()) {
          <div
            class="bg-destructive/10 border border-destructive/20 text-destructive px-3 py-2.5 sm:px-4 sm:py-3 rounded-lg"
          >
            <p class="text-xs sm:text-sm">{{ errorMessage() }}</p>
          </div>
        }

        <button
          type="submit"
          [disabled]="loading()"
          class="w-full bg-primary hover:bg-primary/90 text-primary-foreground font-semibold py-2.5 sm:py-3 px-4 rounded-lg text-sm sm:text-base transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (loading()) {
            <span>Procesando...</span>
          } @else {
            <span>{{ isSignUp() ? 'Registrarse' : 'Iniciar Sesión' }}</span>
          }
        </button>
      </form>

      <footer class="mt-4 sm:mt-6 text-center">
        <button
          type="button"
          (click)="toggleMode()"
          class="text-primary hover:text-primary/80 font-medium text-xs sm:text-sm transition-colors"
        >
          {{ isSignUp() ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate' }}
        </button>
      </footer>
    </section>
  }
</main>
