<main
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4"
>
  @if (authService.loading()) {
    <div class="flex flex-col items-center gap-4">
      <div
        class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"
      ></div>
      <p class="text-gray-600 font-medium">Verificando sesión...</p>
    </div>
  } @else {
    <section class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
      <header class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">
          {{ isSignUp() ? 'Crear Cuenta' : 'Iniciar Sesión' }}
        </h1>
        <p class="text-gray-600">
          {{ isSignUp() ? 'Registra tu cuenta para comenzar' : 'Ingresa a tu cuenta' }}
        </p>
      </header>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Correo Electrónico
            </label>
            <input
              id="email"
              type="email"
              [value]="email()"
              (input)="email.set($any($event.target).value)"
              required
              placeholder="tu@email.com"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Contraseña
            </label>
            <input
              id="password"
              type="password"
              [value]="password()"
              (input)="password.set($any($event.target).value)"
              required
              placeholder="••••••••"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all outline-none"
            />
          </div>
        </div>

        @if (errorMessage()) {
          <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
            <p class="text-sm">{{ errorMessage() }}</p>
          </div>
        }

        <button
          type="submit"
          [disabled]="loading()"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (loading()) {
            <span>Procesando...</span>
          } @else {
            <span>{{ isSignUp() ? 'Registrarse' : 'Iniciar Sesión' }}</span>
          }
        </button>
      </form>

      <footer class="mt-6 text-center">
        <button
          type="button"
          (click)="toggleMode()"
          class="text-indigo-600 hover:text-indigo-700 font-medium text-sm transition-colors"
        >
          {{ isSignUp() ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate' }}
        </button>
      </footer>
    </section>
  }
</main>
