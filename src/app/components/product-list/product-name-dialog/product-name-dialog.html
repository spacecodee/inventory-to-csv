<dialog
  open
  class="fixed inset-0 bg-transparent flex items-center justify-center z-50 p-4 m-0 w-full h-full max-w-full max-h-full"
  (click)="onClose()"
  (keydown.escape)="onClose()"
>
  <div class="fixed inset-0 bg-black/50"></div>
  <div
    class="relative bg-card rounded-xl border border-border shadow-xl w-full max-w-md"
    (click)="$event.stopPropagation()"
    (keydown)="$event.stopPropagation()"
  >
    <div class="flex items-center justify-between p-4 border-b border-border">
      <h3 class="text-lg font-semibold text-foreground">Editar Nombre y Descripcion</h3>
      <button
        (click)="onClose()"
        class="text-muted-foreground hover:text-foreground transition-colors p-1"
      >
        <ng-icon hlm name="lucideX" size="sm"></ng-icon>
      </button>
    </div>

    <div class="p-4 space-y-4">
      <div class="space-y-2">
        <label for="productName" class="text-sm font-medium text-foreground"
        >Nombre del Producto</label
        >
        <input
          id="productName"
          type="text"
          [ngModel]="nombre()"
          (ngModelChange)="nombre.set($event)"
          class="w-full px-3 py-2 text-sm rounded-lg bg-secondary/20 border border-border focus:outline-none focus:ring-2 focus:ring-primary/50"
          placeholder="Nombre del producto"
        />
      </div>

      <div class="space-y-2">
        <label for="productDescription" class="text-sm font-medium text-foreground"
        >Descripcion</label
        >
        <textarea
          id="productDescription"
          [ngModel]="descripcion()"
          (ngModelChange)="descripcion.set($event)"
          rows="4"
          class="w-full px-3 py-2 text-sm rounded-lg bg-secondary/20 border border-border focus:outline-none focus:ring-2 focus:ring-primary/50 resize-none"
          placeholder="Descripcion del producto"
        ></textarea>
      </div>
    </div>

    <div class="flex gap-3 p-4 border-t border-border">
      <button
        (click)="onClose()"
        class="flex-1 px-4 py-2 rounded-lg text-sm border border-border hover:bg-secondary/50 transition-colors"
      >
        Cancelar
      </button>
      <button
        (click)="onApply()"
        [disabled]="!nombre().trim()"
        class="flex-1 px-4 py-2 rounded-lg text-sm bg-primary text-primary-foreground hover:bg-primary/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Guardar
      </button>
    </div>
  </div>
</dialog>
