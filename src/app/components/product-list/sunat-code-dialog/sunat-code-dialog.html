<dialog
  open
  class="fixed inset-0 bg-transparent flex items-center justify-center z-50 p-4 m-0 w-full h-full max-w-full max-h-full"
  (click)="onClose()"
  (keydown.escape)="onClose()"
>
  <div class="fixed inset-0 bg-black/50"></div>
  <div
    class="relative bg-card rounded-xl border border-border shadow-xl w-full max-w-md"
    (click)="$event.stopPropagation()"
    (keydown)="$event.stopPropagation()"
  >
    <div class="flex items-center justify-between p-4 border-b border-border">
      <h3 class="text-lg font-semibold text-foreground">Editar Codigo SUNAT</h3>
      <button
        (click)="onClose()"
        class="text-muted-foreground hover:text-foreground transition-colors p-1"
      >
        <ng-icon hlm name="lucideX" size="sm"></ng-icon>
      </button>
    </div>

    <div class="p-4 space-y-4">
      <div class="text-sm text-muted-foreground">
        <span class="font-medium text-foreground">{{ product().nombre }}</span>
      </div>

      <div class="space-y-2">
        <label for="sunatCode" class="text-xs text-muted-foreground">Codigo SUNAT</label>
        <input
          id="sunatCode"
          type="text"
          [ngModel]="editableCodigoSunat()"
          (ngModelChange)="updateCodigoSunat($event)"
          placeholder="Ingrese el codigo SUNAT"
          class="w-full px-3 py-2 text-sm rounded-lg bg-secondary/20 border border-border focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all font-mono"
        />
      </div>

      <div class="space-y-2">
        <label for="afectacionVenta" class="text-xs text-muted-foreground"
        >Tipo Afectacion IGV Venta</label
        >
        <select
          id="afectacionVenta"
          [ngModel]="editableCodigoAfectacionIgvVenta()"
          (ngModelChange)="updateCodigoAfectacionVenta($event)"
          class="w-full px-3 py-2 text-sm rounded-lg bg-secondary/20 border border-border focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all"
        >
          @for (option of afectacionOptions; track option.value) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>

      <div class="space-y-2">
        <label for="afectacionCompra" class="text-xs text-muted-foreground"
        >Tipo Afectacion IGV Compra</label
        >
        <select
          id="afectacionCompra"
          [ngModel]="editableCodigoAfectacionIgvCompra()"
          (ngModelChange)="updateCodigoAfectacionCompra($event)"
          class="w-full px-3 py-2 text-sm rounded-lg bg-secondary/20 border border-border focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all"
        >
          @for (option of afectacionOptions; track option.value) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>

      <div class="p-3 bg-primary/10 rounded-lg border border-primary/20 space-y-2">
        <div class="flex justify-between text-sm">
          <span class="text-muted-foreground">Codigo SUNAT:</span>
          <span class="font-mono font-medium text-foreground">{{
              editableCodigoSunat() || '-'
            }}</span>
        </div>
        <div class="flex justify-between text-sm">
          <span class="text-muted-foreground">Afectacion Venta:</span>
          <span class="font-medium text-primary">{{ editableCodigoAfectacionIgvVenta() }}</span>
        </div>
        <div class="flex justify-between text-sm">
          <span class="text-muted-foreground">Afectacion Compra:</span>
          <span class="font-medium text-primary">{{ editableCodigoAfectacionIgvCompra() }}</span>
        </div>
      </div>
    </div>

    <div class="flex gap-3 p-4 border-t border-border">
      <button
        (click)="onClose()"
        class="flex-1 px-4 py-2 rounded-lg text-sm border border-border hover:bg-secondary/50 transition-colors"
      >
        Cancelar
      </button>
      <button
        (click)="onApply()"
        class="flex-1 px-4 py-2 rounded-lg text-sm bg-primary text-primary-foreground hover:bg-primary/90 transition-colors font-medium"
      >
        Aplicar Cambios
      </button>
    </div>
  </div>
</dialog>
