<dialog
  open
  class="fixed inset-0 bg-transparent flex items-center justify-center z-50 p-4 m-0 w-full h-full max-w-full max-h-full"
  (click)="onClose()"
  (keydown.escape)="onClose()"
>
  <div class="fixed inset-0 bg-black/50"></div>
  <div
    class="relative bg-card rounded-xl border border-border shadow-xl w-full max-w-md"
    (click)="$event.stopPropagation()"
    (keydown)="$event.stopPropagation()"
  >
    <div class="flex items-center justify-between p-4 border-b border-border">
      <h3 class="text-lg font-semibold text-foreground">Calcular Precio de Venta</h3>
      <button
        (click)="onClose()"
        class="text-muted-foreground hover:text-foreground transition-colors p-1"
      >
        <ng-icon hlm name="lucideX" size="sm"></ng-icon>
      </button>
    </div>

    <div class="p-4 space-y-4">
      <div class="text-sm text-muted-foreground">
        <span class="font-medium text-foreground">{{ product().nombre }}</span>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="space-y-1">
          <label for="purchasePriceInput" class="text-xs text-muted-foreground"
          >Precio de Compra</label
          >
          <input
            id="purchasePriceInput"
            type="number"
            [value]="editablePurchasePrice()"
            (input)="updatePurchasePrice($any($event.target).value)"
            min="0"
            step="0.01"
            class="w-full px-3 py-2 text-sm rounded-lg bg-secondary/20 border border-border focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all"
            placeholder="Ej: 10.00"
          />
        </div>
        <div class="space-y-1">
          <label for="profitInput" class="text-xs text-muted-foreground">Ganancia</label>
          <input
            id="profitInput"
            type="number"
            [value]="profitAmount()"
            (input)="updateProfitAmount($any($event.target).value)"
            min="0"
            step="0.01"
            class="w-full px-3 py-2 text-sm rounded-lg bg-secondary/20 border border-border focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all"
            placeholder="Ej: 5.00"
          />
        </div>
      </div>

      <div class="p-4 bg-primary/10 rounded-lg border border-primary/20">
        <div class="flex items-center justify-between">
          <span class="text-sm text-muted-foreground">Precio Final de Venta</span>
          <span class="text-2xl font-bold text-primary">
            S/ {{ calculatedPrice() | number : '1.2-2' }}
          </span>
        </div>
        <div class="text-xs text-muted-foreground mt-1">
          = S/ {{ editablePurchasePrice() | number : '1.2-2' }} (costo) + S/
          {{ profitAmount() | number : '1.2-2' }} (ganancia)
        </div>
      </div>
    </div>

    <div class="flex gap-3 p-4 border-t border-border">
      <button
        (click)="onClose()"
        class="flex-1 px-4 py-2 rounded-lg text-sm border border-border hover:bg-secondary/50 transition-colors"
      >
        Cancelar
      </button>
      <button
        (click)="onApply()"
        class="flex-1 px-4 py-2 rounded-lg text-sm bg-primary text-primary-foreground hover:bg-primary/90 transition-colors font-medium"
      >
        Aplicar Precio
      </button>
    </div>
  </div>
</dialog>
